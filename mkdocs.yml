site_name: Rust 编程教程
site_description: 全面深入的 Rust 编程语言学习指南
site_author: Rust 教程团队
repo_url: https://github.com/yourusername/your-repo-name

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
  palette:
    primary: indigo
    accent: indigo

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true

plugins:
  - search
  - minify:
      minify_html: true

nav:
  - 首页: index.md
  - 章节:
      - 第1章 - Rust语言初探: "第1章-Rust语言初探.md"
